<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Row Club - Notícias Automotivas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Front Row Club - Notícias Automotivas</h1>
        <div id="content"></div>
        <div class="credits">
            <p>Conteúdo gerado automaticamente por Manus para Front Row Club.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('blog_content.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => console.error('Erro ao carregar o conteúdo do blog:', error));
    </script>
</body>
</html>
